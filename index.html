<html>
<body>
<style>
p.a {word-break: break-all;}
</style>
<h3>BGS last N questions</h3>
<input type="text" id="id" value="Max ID">
<input type="text" id="n" value="Number of Qs">
<button onclick="myFunction()">Generate</button>
<p class="a" id="ids"></p>
<script>
function myFunction() {
    var id = document.getElementById("id").value;
    var n = document.getElementById("n").value;
    var id_list = id;
    var i;
    for (i = 0; i >= -n; i--) {
      id --;
      id_list += "," + id;
    }
    document.getElementById("ids").innerHTML = id_list;
}
function getID() {
    var maxid=[501439,401042,310488,811404,221299,320549,610686,620887,711573,910198,920222,330836,211164,100811];
    var id = maxid[document.getElementById("mySelect").selectedIndex];
    var n = document.getElementById("number").value;
    var id_list = id;
    var i;
    for (i = 0; i >= -n; i--) {
      id --;
      id_list += "," + id;
    }
    document.getElementById("out").innerHTML = id_list;
}
</script>
</body>
</html>
